<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="dice.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="enterName.css">
    <title>Dice Game</title>
</head>

<body> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <form class="container-fluid form-box">
                    <div class="form-group">
                        <label for="exampleInputName1">Player 1</label>
                        <input type="text" class="form-control" id="player-1" aria-describedby="nameHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName1">Player 2</label>
                        <input type="text" class="form-control" id="player-2" aria-describedby="nameHelp">
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                </form>
            </div>
            <div class="col-lg-4">
                <a href="dice.html"><button class="btn btn-light btn-lg">Submit Name</button></a>
                <h3 class="sub-text">Smash the button and get started</h3>
            </div>
        </div>
    </div>
    <script src="cookie.js"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">

</html>
